version: '3.8'

services:
  backend:
    build:
      context: ../../bitwise-server
      dockerfile: Dockerfile
    container_name: bitwise_backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      # Ensure these are set in your .env file
      DATABASE_URL: ${DATABASE_URL}
      DIRECT_URL: ${DIRECT_URL}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "3000:3000"
    networks:
      - bitwise_net

  frontend:
    build:
      context: ../../bitwise-ui
      dockerfile: Dockerfile
    container_name: bitwise_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bitwise_net

networks:
  bitwise_net:
    driver: bridge
