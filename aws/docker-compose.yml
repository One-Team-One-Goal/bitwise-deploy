services:
  backend:
    build:
      context: ../../bitwise-server
      dockerfile: Dockerfile
    container_name: bitwise_backend
    restart: always
    # Load environment variables from the backend folder
    env_file:
      - ../../bitwise-server/.env
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    networks:
      - bitwise_net

  frontend:
    build:
      context: ../../bitwise-ui
      dockerfile: Dockerfile
    container_name: bitwise_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - bitwise_net

networks:
  bitwise_net:
    driver: bridge
